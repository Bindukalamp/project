    <body>
<h2>Project List </h2>
<table border="1px">
    <thead>
        <tr> 
            <th>project</th>
            <th>in_charge</th>
            <th>starting_date</th>
            <th>due_date</th> 
            <th>status</th>
            <th>id</th>
            <th>Edit</th>
            
          <div class="del"> <th>Delete</th></div>
        </tr>
        <tbody>
            {% for i in sqldata %}
            <tr>
                <td>{{i[0]}}</td>          
                <td>{{i[1]}}</td>
                <td>{{i[2]}}</td>
                <td>{{i[3]}}</td>
                <td>{{i[4]}}</td> 
                <td>{{i[5]}}</td> 
                
                <td><a href="{{ url_for('edit_project', project=i[0]) }}">Edit</a></td>
                <td><a href="{{ url_for('delete', project=i[0]) }}" onclick="return confirm('Are you sure you want to delete this project?')">Delete</a></td>
                
            </tr>


            {% endfor %}

            

        </tbody>
     </thead>
    
</table>
<br>
<br><br>
<h3> Categories</h3>
<a href="{{ url_for('filtered_projects', status='Pending') }}">Pending</a><br><br>

<a href="{{ url_for('filtered_projects', status='In Progress') }}">In Progress</a><br><br>
<a href="{{ url_for('filtered_projects', status='Completed') }}">Completed</a>

</body>
</html>
